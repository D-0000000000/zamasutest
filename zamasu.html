<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Live2D 看板娘 / Demo</title>
</head>
<!------ 位置可自定义 ------>
<div class="Canvas" style="position: fixed; left: 10px; bottom: 10px;z-index: 99999999" id="L2dCanvas"></div>

<!------ 依赖 JS | Dependent JS ------>
<!---- 可选 | Optional ---->
<!-- 兼容低版本浏览器 | Compatible with low-level browsers -->
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"> </script>
<!-- 音频播放兼容 | Audio playback compatible -->
<script src="https://cdn.jsdelivr.net/npm/howler@2.1.3/dist/howler.min.js"></script>
<!---- 必需 | Required ---->
<script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi.js@4.6.1/dist/pixi.min.js"></script>
<!-- live2dv3.js -->
<script src="https://cdn.jsdelivr.net/npm/live2dv3@1.2.2/live2dv3.min.js"></script>

<!------ 加载Live2d模型 | Load Live2d model ------>
<script>
    window.onload = () => {
        new l2dViewer({
            el: document.getElementById('L2dCanvas'),
            basePath: 'https://cdn.jsdelivr.net/gh/D-0000000000/zamasutest/',
            modelName: 'zamasu'
        })
    }
</script>

<body>
    <!-- Live2DCubismCore script -->
    <script src="https://cdn.jsdelivr.net/gh/D-0000000000/zamasutest/zamasu/js/live2dcubismcore.js"></script>
    <!-- Build script -->
    <script src="https://cdn.jsdelivr.net/gh/D-0000000000/zamasutest/zamasu/js/bundle.js"></script>
    <canvas id="live2d" width="500" height="500" class="live2d"
        style="position: fixed; opacity: 1; right: -50px; bottom: 20px; z-index: 99999; pointer-events: none;"></canvas>

    <script type="text/javascript">
        var resourcesPath = 'https://cdn.jsdelivr.net/gh/D-0000000000/zamasutest/zamasu/'; // 指定资源文件（模型）保存的路径
        var backImageName = ''; // 指定背景图片
        var modelDir = ['zamasu']; // 指定需要加载的模型
        initDefine(resourcesPath, backImageName, modelDir); // 初始化模型
    </script>
</body>

</html>
